<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Frank's Restaurant</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
</head>

<body class="bg-dark">
    <div class="modal fade text-dark" data-bs-backdrop="static" data-bs-keyboard="false" id="pleaseWaitModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your order is being processed</h5>
                </div>
                <div class="modal-body">
                    <p>Thank you for your patience.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade text-dark" data-bs-keyboard="false" id="errorModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalTitle">Your order is being processed</h5>
                </div>
                <div class="modal-body">
                    <p id="errorModalText">Thank you for your patience.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div id="root">
        <div class="container bg-light main-container pt-5 px-2">
            <div class="text-center mb-5">
                <img alt="logo" id="mainLogo">
                <h1 id="mainTitle"></h1>
            </div>
            <div class="row row-cols-1 row-cols-sm-2 gx-5" id="sectionsContainer">

            </div>
            <footer class="fixed-bottom">
                <div class="border-top border-primary container text-primary bg-light p-3">
                    <div class="row">
                        <h2 class="col m-auto text-center">Total:</h2>
                        <h1 class="col m-auto text-center currency" id="totalPrice"></h1>
                        <div class="col m-auto text-center">
                            <button type="button" data-bs-toggle="modal" data-bs-target="#pleaseWaitModal" class="btn btn-primary" id="orderButton">Order</button></div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
